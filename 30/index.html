<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mDoom</title>

    <script src="index.js"></script>
</head>

<body>
    <form>
        <legend>Form</legend>

        <fieldset>
            <p>
                <label for="first-name">Enter your first name: </label>
                <input id="first-name" type="text" onchange="sayMyFirstName(this)">
            </p>

            <p>
                <label for="last-name">Enter your last name: </label>
                <input id="last-name" type="text" onmouseover="sayMyLastName()">
            </p>
        </fieldset>
    </form>
</body>

</html>
